name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy
      run: scp -i <path_to_private_key.pem> -r ./dist <username>@<public_ip_of_ec2_instance>:~/<destination_folder_on_ec2_instance>
